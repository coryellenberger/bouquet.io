<!DOCTYPE HTML>
<html ng-app="bouquet" lang="en">
<head>
    <title>Bouquet.io</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="css/ie9.css"/><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/ie8.css"/><![endif]-->
    <!--[if lte IE 8]>
    <script src="libs/respond/dest/respond.min.js"></script><![endif]-->
</head>
<body>
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <div class="inner">
            <!-- Logo -->
            <a href="#/" class="logo">
                <span class="symbol"><img src="images/logo.png" alt=""/></span><span class="title">Bouquet.io</span>
            </a>
            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="#/">Home</a></li>
            <li><a href="#/generic">Generic</a></li>
            <li><a href="#/elements">Elements</a></li>
        </ul>
    </nav>

    <ng-view id="main"></ng-view>

    <footer id="footer" ng-include="'assets/components/footer/footer.html'"></footer>

</div>

<!--[if lte IE 8]>
<script src="libs/html5shiv/dist/html5shiv.min.js"></script><![endif]-->
<!-- Angular -->
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-route/angular-route.js"></script>
<script src="libs/angular-resource/angular-resource.js"></script>

<!-- jQuery -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    var $body = $('body')

    // Disable animations/transitions until the page has loaded.
    $body.addClass('is-loading')

    $(window).on('load', function () {
      window.setTimeout(function () {
        $body.removeClass('is-loading')
      }, 100)
    })
</script>

<!-- Skel.js -->
<script src="libs/skel/dist/skel.min.js"></script>

<script src="util.js"></script>
<script src="assets/main.js"></script>

<!-- Lodash -->
<script src="libs/lodash/dist/lodash.js"></script>

<!-- Angular Custom -->
<script src="assets/globals/lodash.factory.js"></script>
<script src="assets/app.module.js"></script>
<script src="assets/app.routes.js"></script>

<!-- Article -->
<script src="assets/components/home/home.controller.js"></script>

</body>
</html>
